<!DOCTYPE html>
<html>
	<head>
		<title>CIDR Manager</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<style>
			h1 {text-align: center;}
			pre {
        		background-color: #f7f7f7;
        		border: 1px solid #ccc;
        		padding: 10px;
        		font-size: 14px;
        		font-family: 'Courier New', Courier, monospace;
      		}
			html,
			body {
				min-height: 100%;
			}
			.wrapper {
				display: flex;
				flex-direction: column;
			}
			body,
			div,
			form,
			input,
			select,
			p {
				padding: 0;
				margin: 0;
				outline: none;
				font-family: Roboto, Arial, sans-serif;
				font-size: 14px;
				color: #666;
				line-height: 22px;
			}
			h1 {
				margin: 15px 0;
				font-weight: 400;
			}
			.testbox {
				display: flex;
				justify-content: center;
				align-items: center;
				height: inherit;
				padding: 3px;
			}
			input,
			select,
			textarea {
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 3px;
			}
			input:hover,
			select:hover,
			textarea:hover {
				outline: none;
				border: 1px solid #095484;
			}
			input {
				width: calc(100% - 10px);
				padding: 5px;
			}
			select {
				width: 100%;
				padding: 7px 0;
				background: transparent;
			}
			textarea {
				width: calc(100% - 6px);
			}
			.item {
				position: relative;
				margin: 10px 0;
			}
			.item i {
				right: 2%;
				top: 30px;
				z-index: 1;
			}
			.btn-block {
				margin-top: 20px;
				text-align: center;
			}
			.button1 {
				width: 120px;
				padding: 5px;
				border: none;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				background-color: #3d7394;
				font-size: 16px;
				color: #ffffff;
				cursor: pointer;
			}
			.button1:hover {
				background-color: #0666a3;
			}
			.button2 {
				width: 170px;
				padding: 5px;
				border: none;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				background-color: #3d7394;
				font-size: 16px;
				color: #ffffff;
				cursor: pointer;
			}
			.button2:hover {
				background-color: #0666a3;
			}
		</style>
		<script src="cidr.js"></script>
	</head>
	<body>
		<div class="testbox">
			<div class="wrapper">
				<h1 style="color:#3d7394;">CIDR Manager</h1>
				<p style="font-size:10px;">version 1.4.2</p>
				<p>&nbsp;</p>
				<p style="font-size:12px; color: red;">Fields marked with * are mandatory</p>
				<div class="item">
					<p>* Select Subnet Size</p>
					<select name="subnet" id="subnet">
						<option value="28">/28 (16 addresses)</option>
						<option value="27">/27 (32 addresses)</option>
						<option value="26">/26 (64 addresses)</option>
						<option value="25">/25 (128 addresses)</option>
						<option value="24">/24 (256 addresses)</option>
						<option value="16">/16 (65,536 addresses)</option>
					</select>
				</div>
				<div class="item">
					<p>* Select pivate range</p>
					<select name="range" id="range">
						<option value="10">10.0.0.0/8</option>
						<option value="172">172.16.0.0/12</option>
						<option value="192">192.168.0.0/16</option>
					</select>
				</div>
				<div class="textarea">
					<p>* Please specify the reason (avoid using whitespaces)</p>
					<textarea id="reason" rows="1" cols="70"></textarea>
				</div>
				<div class="button1">
					<button1 onclick="get_cidr()">Get Unique CIDR</button1>
				</div>
				<div class="textarea">
					<p>The received CIDR is</p>
					<textarea id="cidr" rows="1" cols="70"></textarea>
				</div>
				<div class="button2">
					<button2 onclick="get_occupied_list()">Get Occupied CIDR List</button2>
				</div>
				<div class="textarea">
					<p>The Occupied CIDR list is</p>
					<textarea id="cidrlist" rows="1" cols="70"></textarea>
				</div>
				<pre id="json-output"></pre>
			</div>
		</div>	
	</body>
</html>
